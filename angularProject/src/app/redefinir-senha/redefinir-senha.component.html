<div class="card login-card">
    <header class="card-header login-header-card">
        <p class="card-header-title is-centered login-title">
            Redefinir Senha
        </p>
    </header>
    <div class="card-content">
        <div class="content">
            <label>
							Insira seu email cadastrado para recuperar sua senha.
						</label>
            <form class="example-class" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                <div class="field">
                    <label class="label is-small">Email</label>
                    <div class="control">
                        <input class="input is-shadowless login-input" formControlName="email" type="email" placeholder="exemplo@gmail.com" value="" autofocus required>
                    </div>
                </div>
                <div class="field">
                    <div class="control ">
                        <button type="submit " class="button is-info is-focused crud-btn ">Redefinir Senha</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
